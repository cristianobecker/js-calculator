<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator!</title>
</head>

<body>
    <h1>Just A Simple Calculator</h1>
    <div class="calc-body">
        <p class="res-box" id="result"></p>
        <table>
            <tr>
                <td><button class="calc-button" onclick="">AC</button></td>
                <td><button class="calc-button" onclick="">/</button></td>
                <td><button class="calc-button" onclick="">x²</button></td>
                <td><button class="calc-button" onclick="">×</button></td>
            </tr>
            <tr>
                <td><button class="calc-button" onclick="append('7')">7</button></td>
                <td><button class="calc-button" onclick="append('8')">8</button></td>
                <td><button class="calc-button" onclick="append('9')">9</button></td>
                <td><button class="calc-button" onclick="">+</button></td>
            </tr>
            <tr>
                <td><button class="calc-button" onclick="append('4')">4</button></td>
                <td><button class="calc-button" onclick="append('5')">5</button></td>
                <td><button class="calc-button" onclick="append('6')">6</button></td>
                <td><button class="calc-button" onclick="">-</button></td>
            </tr>
            <tr>
                <td><button class="calc-button" onclick="append('1')">1</button></td>
                <td><button class="calc-button" onclick="append('2')">2</button></td>
                <td><button class="calc-button" onclick="append('3')">3</button></td>
                <td rowspan="2"><button class="calc-button" style="height: 185px;"  onclick="">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="calc-button" style="width: 182px;"  onclick="">0</button></td>
                <td><button class="calc-button" onclick="">.</button></td>
            </tr>
        </table>
    </div>
    <footer>code by miamenegali on <a href="https://github.com/miamenegali/js-calculator">github</a></footer>
</body>

<script src="main.js"></script>

</html>
